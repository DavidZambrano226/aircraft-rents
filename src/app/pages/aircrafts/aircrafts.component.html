<div class="row">
    <div class="col">
        <h3>Crear aeronaves</h3>
        <form [formGroup]="aircraftForm" class="user">
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" formControlName="name"
                        placeholder="Nombre">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" formControlName="brand"
                        placeholder="Marca">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" formControlName="model"
                        placeholder="Modelo">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" formControlName="numberOfPassagers"
                        placeholder="Cantidad de pasajeros">
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-user" formControlName="aditionalInformation"
                    placeholder="InformaciÃ³n adicional">
            </div>
            <button *ngIf="!enabledUpdate" class="btn btn-primary btn-user btn-block" 
                    [disabled]="aircraftForm.invalid"
                    (click)="saveAircraft()" >
                <i class="far fa-save"></i> Guardar
            </button>
            <button *ngIf="enabledUpdate" class="btn btn-success btn-user btn-block" 
                    [disabled]="aircraftForm.invalid"
                    (click)="updateAircraft()" >
                <i class="far fa-edit"></i> Actualizar
            </button>
        </form>

    </div>
    <div class="col">
        <div class="row">
            <h3>Aeronaves</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Num. pasajeros</th>
                    <th scope="col">Gestionar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let aircraft of aircrafts">
                    <th scope="row">{{aircraft.name}}</th>
                    <td>{{aircraft.brand}}</td>
                    <td>{{aircraft.model}}</td>
                    <td>{{aircraft.numberOfPassagers}}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" (click)="editAircraft(aircraft)">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="deleteAircraft(aircraft.id)">
                            <i class="fa fa-trash-alt"></i>
                        </button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        
    </div>
</div>
