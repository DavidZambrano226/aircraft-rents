<div class="row">
  <div class="col">
    <h3>Crear usuario</h3>
    <form [formGroup]="userForm" class="user">
      <div class="form-group row">
          <div class="col-sm-6 mb-3 mb-sm-0">
              <input type="email" class="form-control form-control-user" formControlName="email"
                  placeholder="Correo">
          </div>
          <div class="col-sm-6">
              <select class="form-control" formControlName="role">
                <option value="" disabled>Seleccionar rol</option>
                <option *ngFor="let rol of roles" value="{{rol.name}}">{{rol.name}}</option>
              </select>
          </div>
      </div>
      <div class="form-group">
          <input type="password" class="form-control form-control-user" formControlName="password"
              placeholder="ContraseÃ±a">
      </div>
      <button *ngIf="!activeUpdate" class="btn btn-primary btn-user btn-block" 
              [disabled]="userForm.invalid"
              (click)="saveUser()" >
          <i class="far fa-save"></i> Guardar
      </button>
      <button *ngIf="activeUpdate" class="btn btn-success btn-user btn-block" 
              [disabled]="userForm.invalid"
              (click)="updateAircraft()" >
          <i class="far fa-edit"></i> Actualizar
      </button>
  </form>
  </div>
  <div class="col">
    <h3>Lista de usuarios</h3>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Correo</th>
            <th scope="col">Rol</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.email}}</th>
            <td>
              <span class="badge rounded-pill bg-dark text-light">{{user.role}}</span>
            </td>
            <td>
              <button class="btn btn-warning" (click)="editUser(user)">
                <i class="fa fa-edit"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
